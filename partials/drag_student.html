<div class="modal-body">
    <b ng-if = sameTeam> {{dragStudent.name}} is already in Team {{dropTeam.number}}. Please drag/drop again </b>
    <b ng-if = !sameTeam>Are you sure that you want to add student {{dragStudent.name}} to Team {{dropTeam.number}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
