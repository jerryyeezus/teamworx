<div class="container-fluid" id="coursePanel">
    <div class="coursePanelHeader">
        Your Classes:
    </div>
    <div class="coursePanelContent">
        <ol>
            <li ng-repeat="course in course_list">
                <h3><a style="cursor:pointer" ng-click="selectCourse(course)">{{ course.course_dept_and_id}}: {{
                    course.course_name}}</a></h3>
                <h4>Instructor: {{ course.prof }}</h4>
            </li>
        </ol>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal"
                ng-controller="PortalController" ng-click="foo_portal()">

        </button>
