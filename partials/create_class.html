<div class="modal-header">
    <h3>Adding a New Course</h3>
</div>
<form>
    <div class="modal-body">
        <label>
        Course Department
        </label>
        <input class="form-control" type="text" id="course_dept"
               ng-model="myForm.course_dept" ng-minlength="0" ng-maxlength="20" placeholder="AE, CS, ECE, etc...">
        <label>
            Course Department
        </label>
        <input class="form-control" type="text" id="course_id" ng-model="myForm.course_id"
               ng-minlength="0" ng-maxlength="20" placeholder="Course Number">
        <label>
            Course Department
        </label>

        <input class="form-control" type="text" id="course_name" ng-model="myForm.course_name" placeholder="Course Name"
               ng-minlength="0" ng-maxlength="20">
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-warning" type="submit" ng-click="submitTheForm(myForm)">Add</button>
    </div>
</form>
