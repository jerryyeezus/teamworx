<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>

    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->


</head>
<body>
<div class="modal-header">
    <h3>Creating a New Assignment</h3>
</div>
<div>
    <form>
        <div class="modal-body">
            <input type="text" disabled id="assignment_number" ng-model="myForm.assignment_number" ng-minlength="0" ng-maxlength="20" readonly>
            Assignment Number <br/>
            <input type="text" id="assignment_title" ng-model="myForm.assignment_title" ng-minlength="0" ng-maxlength="20"> Assignment Title<br/>
            <input type="text" id="assignment_text" ng-model="myForm.assignment_text" ng-minlength="0" ng-maxlength="20"> Assignment Text <br/>
        </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button ng-click="submitTheForm(myForm)">Add</button>
        </div>
    </form>
</div>

</body>
</html>
