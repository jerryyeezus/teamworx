
<toaster-container toaster-options="{'time-out': 1300, 'position-class': 'toast-bottom-center'}"></toaster-container>

<div class="container-fluid" id="bgPageGroupProfile"></div>
<div class="container-fluid" id="pageGroupProfileFull">
    <div class="container-fluid" id="pageGroupProfileHeader">
        <div class="container-fluid" id="pageGroupProfileHeaderSidebar">
            <img src="img/no_group.jpg" id="GroupProfileSidebarImage">
        </div>
        <div class="container-fluid" id="pageGroupProfileHeaderMain">
            <h1>Student's Name</h1>

            <!--<p>Class: {{course.course_dept_and_id}}</p>-->

            <!--<p>Assignment: {{assignment.assignment_title}}</p>-->
        </div>
        <button class="btn btn-lg btn-default" style="float:right; margin:5px;">Edit Group Profile</button>
    </div>
    <hr/>
    <div class="container-fluid" id="pageGroupProfileBody">
        <div class="container-fluid" id="pageGroupProfileBodySidebar">
            <button class="btn btn-lg btn-info" style="margin: 0 auto;">Send Join Request</button>
            <h3>Members</h3>
            <ul style="list-style-type: none; margin: 0px; padding: 0px;">
                <div class="studentProfile">
                    <img src="img/no_profile.png" class="imgStudent"/>
                    <!--<img src="img/no_profile.png" class="imgStudent">-->
                    <!--<a class="student-main" ng-click ="selectStudent(member)" ng-repeat="member in team.members">{{member}}</a>-->
                </div>
            </ul>
        </div>
        <div class="container-fluid" id="pageGroupProfileBodyMain">
            <h2 style="padding: 0; margin: 0;">Description</h2>

            <div class="container-fluid" id="pageGroupProfileDescription">
                <p>{{team.description}}</p>
            </div>
            <hr/>
            <h2 style="padding: 0; margin: 0;">Seeking Skills:</h2>

            <div class="container-fluid" id="pageGroupProfileSkillsSeeking">
                <ul style="list-style-type: circle">
                    <li>Skill Type 1</li>
                </ul>
            </div>
            <h2></h2>
        </div>
    </div>
</div>
