<div class="modal-header">
    <label class="label-success" style="width: 100%; height: 100%; color: white">
        <h3><p class="text-center">Creating a New Project</p></h3></label>
</div>
<div>
    <form>
        <div class="modal-body">
            <input type="text" id="project_name" ng-model="myForm.project_name" ng-minlength="0"
                   ng-maxlength="20"> Project Name <br/>
            <input type="text" id="project_description" ng-model="myForm.project_description" ng-minlength="0"
                   ng-maxlength="20"> Project Description<br/>
        </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="submit()">Go</button>
        </div>
    </form>
</div>
