<section class="credentials">
    <div>
        <form class="genericPanel" ng-submit="login(formData)" style="margin-top: 6%; color: lemonchiffon">
            <img src="img/teamworx_logo2.png" class="loginLogo"/>
            <h1>Login</h1>
            <label>E-mail:</label>
            <input class="form-control" ng-model="formData.the_email" ng-focus="clearData('the_email')"><br>

            <label>Password</label>
            <input class="form-control" type="password" ng-focus="clearData('password')" ng-model="formData.password">

            <br>
            <label>Type:</label>
            <div clss="radio">
                <label>
                    <input type="radio" ng-model="formData.user_type" name="userType" value="STUDENT">
                    Student
                </label>
            </div>
            <div clss="radio">
                <label>
                    <input type="radio" ng-model="formData.user_type" name="userType" value="INSTRUCTOR"
                           formData="formData.bool">
                    Instructor
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in </button>
            <br>

            <p>No account? Register <a href="#/register">here</a>.
        </form>

        </p>
    </div>
</section>
