<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>

    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->


</head>
<body>
<div>
    <form>
        <input type="text" id="assignment_number" ng-model="myForm.assignment_number" ng-minlength="0" ng-maxlength="20"> Question Number <br/>
        <input type="text" id="assignment_text" ng-model="myForm.assignment_text" ng-minlength="0" ng-maxlength="20"> Question Text <br/>

        <button ng-click="submitTheForm(myForm)">Submit Question</button>
    </form>

</div>

</body>
</html>
