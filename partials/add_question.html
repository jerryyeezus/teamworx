<div>
    <form>
        <div class="modal-body">
            Question {{questions.length + 1}} <input type="text" id="text" ng-model="myForm.text" ng-minlength="0" ng-maxlength="24"> <br/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="submitTheForm(myForm)">Add</button>
        </div>

    </form>
</div>
