<h2>List of Questions to Form Team </h2>

<div ng-repeat="question in questions">
    <h3 style="cursor:pointer" data-drag="true"
        jqyoui-draggable="{animate: true, placeholder: 'keep', onStart:'startCallback(question)'}"
        data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-click="startEditing(question)"><span class="glyphicon glyphicon-pencil"> </span><a>
        <b>{{question.text}}</b></a> </h3>
</div>

<div>
    <button type="button" class="btn btn-link" ng-click="startAdding()">
        <h3><span class="glyphicon glyphicon-plus"></span>Create Question</h3>
    </button>

    <div ng-show="shouldShowAdding()">
        <h3> Adding </h3>
        <input type="text" id="addText" ng-model="addFormText" ng-minlength="0" ng-maxlength="24">
        <button class="btn btn-primary" ng-click="submitAddForm()">Add</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

    </div>

    <div ng-show="shouldShowEditing()">
        <h3> Editing </h3>
        <input type="text"  id="editText" ng-model="editFormText" ng-minlength="0" ng-maxlength="24">
        <button class="btn btn-primary" ng-click="submitEditForm()">Edit</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" data-drop="true"
                jqyoui-droppable="{beforeDrop: 'beforeDrop()'}">Delete</button>
    </div>

</div>
