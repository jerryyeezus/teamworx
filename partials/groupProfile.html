<!--<toaster-container toaster-options="{'time-out': 1300, 'position-class': 'toast-bottom-center'}"></toaster-container>-->
<div class="container-fluid" id="pageGroupProfileFull">
    <div class="container-fluid" id="pageGroupProfileHeader">
        <div class="container-fluid" id="pageGroupProfileHeaderSidebar">
            <img src="img/no_group.jpg" id="GroupProfileSidebarImage">
        </div>
        <div class="container-fluid" id="pageGroupProfileHeaderMain">
            <h1>{{team.team_name || team.number | formatTeam}}</h1>
            <img ng-if="team.lfm" src="img/flag.png" height="25" width="25"/>
            <span ng-if="team.lfm">Looking for more teammates</span>

            <h4>Class: {{course.course_dept_and_id}}</h4>

            <h4>Assignment: {{assignment.assignment_number}}</h4>

            <button  ng-if="!isMember && !isRequest && !isProfessor"
                     class="btn btn-primary btn-lg"  ng-click ="sendJoinRequest()"
                     style="margin: 0 auto;">Send Join Request</button>
        </div>
    </div>

    <div class="container-fluid" style="width:100%; float:left; text-align:left">
        <h4 style="font-weight: bold">
            Description:
        </h4>
        <p>
            {{team.description || "Not set"}}
        </p>
        <br>
        <h4 style="font-weight: bold">
            Seeking Skills:
        </h4>
        <p>
            {{team.skills_needed || "Not set"}}
        </p>
        <br>
        <h4 style="font-weight: bold">
            Members:
        </h4>
        <div class="MemberListContent">
            <ul style="list-style-type: none; margin: 0px; padding: 0px;"ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
                <div class="studentProfile">
                    <a class="container-fluid" ui-sref ="main.studentProfile"
                       ng-repeat="member in team.members" ng-click ="selectMember(member)">
                        <img src="img/no_profile.png" class="imgStudent"/>
                        {{member.name}} </br> </a>
                </div>
            </ul>
        </div>
    </div>
</div>
