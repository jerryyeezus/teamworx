<div class="modal-header">
    <label class="label-success" style="width: 100%; height: 100%; color: white">
        <h3><p class="text-center">Notification</p></h3></label>
</div>

<div classs="modal-body">
    <div ng-repeat="notification in notificationList" class="container-fluid">
        <h4><i> From: {{notification.from_user.split("|")[1]}} </i> </h4> </br>
        {{notification.message}}
        </hr>
    </div>
</div>
