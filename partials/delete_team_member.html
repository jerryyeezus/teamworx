<div class="modal-header">
    <label class="label-success" style="width: 100%; height: 100%; color: white">
        <h3><p class="text-center">Confirmation</p></h3></label>
</div>
<div class="modal-body">
    <b ng-if="dragStudentRosterFlag"> You are not allowed to delete students from roster </b>
    <b ng-if="delMemberFlag" >Do you want to take {{dragStudent.name}} out of Team {{dragTeam.number}}?</b>
    <b ng-if="delTeamFlag" >Do you want to delete Team {{dragTeam.number}}?</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
