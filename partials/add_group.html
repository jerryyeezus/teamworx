<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>

    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/controllers.js"></script>-->


</head>
<body>
<div class="modal-header">
    <h3>Creating a New Team</h3>
</div>
<form>
    <div class="modal-body">
        <input type="text" id="team_name" ng-model="myForm.team_name" ng-minlength="0" ng-maxlength="50"> Team Name <br/>
        <input type="text" id="team_description" ng-model="myForm.team_description" ng-minlength="0"> Team Description <br/>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <!--<button class="btn btn-warning" ng-click="submitTheForm(myForm)">Add</button>-->
    </div>
</form>

</body>
</html>
